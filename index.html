<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <!-- google font inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>Airpods</title>
</head>
<body>
    
    <header>
        <div class="container">
            <!-- navigation -->
            <section class="nav-section">
                <a href="#" class="logo">
                    <img src="imgs/logo.svg" alt="apple logo">
                </a>

                <nav class="menu">
                    <ul class="menu-list">
                        <li class="menu-item"><a href="" class="menu-link">Info</a></li>
                        <li class="menu-item"><a href="" class="menu-link">Product</a></li>
                        <li class="menu-item"><a href="" class="menu-link">Contact</a></li>
                        <li class="menu-item"><button class="menu-btn">BUY</button></li>
                    </ul>
                </nav>
            </section>

            <!-- hero section + background img-->
            <section class="hero-section">
                <h1 class="title">
                    <span class="title-air">&nbsp;Air</span><span class="title-pod">Pod</span><span class="title-s">S</span><span class="title-m">M</span><span class="title-ax">AX</span>
                </h1>

                <div class="hero-imgs">
                    <img src="imgs/main/airpods-black.png" alt="black airpods" class="none">
                    <img src="imgs/main/airpods-blue.png" alt="blue airpods">
                    <img src="imgs/main/airpods-green.png" alt="green airpods" class="none">
                    <img src="imgs/main/airpods-red.png" alt="red airpods" class="none">
                    <img src="imgs/main/airpods-white.png" alt="white airpods" class="none">
                </div>
            </section>
        </div>
    </header>

    <main>
        <section class="choose-color container">
            <h3 class="color-title">Choose your color</h3>
            <p class="color-text">The perfect balance between the purityof hiâ€‘fi and the magic of AirPods. The ultimate personal audio experience.</p>

            <div class="color-list">
                <img src="imgs/select/airpods-max-select-black.png" alt="" class="choose-color-img">
                <img src="imgs/select/airpods-max-select-blue.png" alt="" class="none choose-color-img">
                <img src="imgs/select/airpods-max-select-green.png" alt="" class="choose-color-img">
                <img src="imgs/select/airpods-max-select-red.png" alt="" class="choose-color-img">
                <img src="imgs/select/airpods-max-select-white.png" alt="" class="choose-color-img">
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
